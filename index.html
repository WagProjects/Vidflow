<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/estilos.css">
        <link rel="stylesheet" href="./css/flexbox.css">
        <title>VidFlow</title>
        <link rel="shortcut icon" href="./img/Favicon.png" type="image/x-icon">
    </head>
<body>
    <header>
        <nav class="cabecalho__container">
            <div class="logo__item">
                <img src="./img/VidFlow--Logo-light-mode.png" alt="Logo">
            </div>
            <div class="cabecalho__pesquisa__item">
                <form action="" class="form__pesquisa">
                    <input type="search" class="pesquisar__input" placeholder="pesquisar">
                    <img src="./img/topbar/keyboard.png" alt="icone de teclado" class="pesquisar__input-teclado">
                    <button class="pesquisar__btn">
                        <img src="./img/topbar/search.png" alt="icone de lupa">
                    </button>
                    <button class="cabecalho__audio">
                        <img src="./img/topbar/Mic.png" alt="icone de microfone">
                    </button>
                </form>
            </div>
            <div class="cabecalho__icones__item">
                <a href="#" class="cabecalho__videos"></a>
                <a href="#" class="cabecalho__apps"></a>
                <a href="#" class="cabecalho__notificacoes"></a>
                <a href="#" class="cabecalho__avatar"></a>
                <label class="cabecalho__switch">
                    <input type="checkbox" class="cabecalho__switch-input">
                    <span class="cabecalho__switch-slider"></span>
                </label>
            </div>
        </nav>
    </header>
    <section class="sidebar__container">
        <div class="sidebar__div">
            <ul class="sidebar__lista">
                <li class="sidebar__lista__item"><a href="#"><img src="./img/sidebar/home.png" alt="icone da home">Início</a></li>
                <li class="sidebar__lista__item"><a href="#"><img src="./img/sidebar/explore.png" />Explorar</a></li>
                <li class="sidebar__lista__item"><a href="#"><img src="./img/sidebar/airplay.png" />Shorts</a></li>
                <li class="sidebar__lista__item"><a href="#"><img src="./img/sidebar/subscriptions.png"/>Inscrições</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="#"><img src="./img/sidebar/video_library.png" alt="icone da home">Biblioteca</a></li>
                <li><a href="#"><img src="./img/sidebar/history.png" />Histórico</a></li>
                <li><a href="#"><img src="./img/sidebar/history_toggle_off.png"/>Assistir mais tarde</a></li>
                <li><a href="#"><img src="./img/sidebar/thumb_up_alt.png" />Marcados com "Gostei"</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
